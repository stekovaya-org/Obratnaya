[hello]
name = "hello world"
code = """.data:
    .text Hello, world!
.main:
    mov 0,@
    msg @
    cr
    lf
    ret"""
output = "Hello, world!\r\n"

[add]
name = "add"
code = """.data:
    .decimal 2
    .decimal 3
.main:
    mov 0,@
    mov 1,@
    add @,@
    msg @
    cr
    lf
    ret"""
output = "5\r\n"

